<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Monster Door Game
    </title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <div class="background" id="mainDiv">
        <div class="head">
            <h1 id="header">Which door hides the monster?</h1>
            <h2>This is h2</h2>
        </div>
        <div class="monster" id='monster'>
            <div class="eye leftEye" id="leftEye"></div>
            <div class="eye rightEye" id="rightEye"></div>
            <p class="laugh"id="laugh">HAHAHA<br>HAHAHA</p>
            <div class="arm leftArm" id="leftArm"></div>
            <div class="arm rightArm" id="rightArm"></div>
        </div>

        <div class="doorBackground"id='db'>
            <div tabindex="0" class="door" id="door1">
                <p class="bubble">Door # 1</p>
                <div class="knob"></div>
            </div>
            <div tabindex="0" class="door" id="door2">
                <p class="bubble">Door # 2</p>
                <div class="knob"></div>
            </div>
            <div tabindex="0" class="door" id="door3">
                <p class="bubble">Door # 3</p>
                <div class="knob"></div>
            </div>
        </div>


        <button id="btn">Play Again</button>
  
   
    <div id="heart1">
        <div class="heart hearta"></div>
        <div class="heart heartb"></div>
    </div>
    <div id="heart2">
        <div class="heart hearta"></div>
        <div class="heart heartb"></div>
    </div>
</div>


    <script style="text/javascript" src="script.js"></script>
</body>

</html>
